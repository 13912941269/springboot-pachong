<script>
    (function(){
        var RootContainer = $('#container');

        function main(){
            //todo 整个函数的入口函数
            var readerModel = ReaderModel();
            var readerUI=readerBaseFrame(RootContainer);
            readerModel.init(function(data){
                readerUI(data);
            });
        }
        function ReaderModel(){
            //todo 实现和阅读器相关的数据交互的方法
            var init = function(UIcallback){
				return getCurChapterContentPromise().then(function(data){
                    UIcallback && UIcallback(data);
                });
            }

            var getCurChapterContentPromise = function(){
                $('.add_tc').fadeIn();
                return new Promise(function(resolve,reject){
                    $.get('findbook?columId=19', function(data){
                        if(data.length > 0){
                            resolve(data);
                        }else{
                            reject({msg:'fail'});
                        }
                        $('.add_tc').fadeOut();
                    },'json')
                });
            }

            return {
                init:init
            }
        }

        function readerBaseFrame(container){
            //todo 渲染基本的UI
            function parseChapterData(jsonData){
                var html='';
				for(var i=0;i<jsonData.length;i++){
                    html+="<li>";
                    html+="<a href=\"read?bookId="+jsonData[i].bookId+"\">";
                    html+="<div class=\"bs_img\">";
                    html+="<img src=\""+jsonData[i].bookImg+"\"/>";
                    html+="</div>";
                    html+="<div class=\"bs_rg\">";
                    html+="<h2>"+jsonData[i].bookName+"</h2>";
                    html+="<p>"+jsonData[i].bookDesc+"</p>";
                    html+="<span class=\"bs_date\"></span>";
                    html+="</div>";
                    html+="<i class=\"clear\"></i>";
                    html+="</a>";
                    html+="</li>";
				}
                return html;
            }

            return function(data){
                container.html(parseChapterData(data));
            }
        }
        main();
    })();
</script>
